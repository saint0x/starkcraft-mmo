<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Clone - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 100;
        }
    </style>
    
    <!-- Configure module imports -->
    <script type="importmap">
    {
        "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "three/examples/": "./node_modules/three/examples/",
            "cannon-es": "./node_modules/cannon-es/dist/cannon-es.js"
        }
    }
    </script>
</head>
<body>
    <div id="loading">Loading character and assets...</div>
    
    <!-- Load game files as modules -->
    <script type="module" src="./js/index.js"></script>
</body>
</html>
